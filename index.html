<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATE PAPO UOL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="principal escondido">
        <header>
            <img src="img/logo.png" alt="logo-uol">
            <img src="img/user.png" alt="user">
        </header>

        <main>
            <div class="mensagensBatePapo"></div>
        </main>

        <footer>
            <input onkeydown="enviarEnter('enviarMensagem')" type="text" placeholder="Escreva aqui...">
            <button id="enviarMensagem" data-identifier="send-message" onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    </div>

    <div class="telaLogin">
        <div class="telaEntrada">
            <img src="img/logo.png" alt="logo-uol">
            <input data-identifier="enter-name" class="login" type="text" placeholder="Digite seu nome">
            <button onclick="entrarLogin()" data-identifier="start">Entrar</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
